plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
     id 'java'
}
ext {
    karateVersion = '1.0.0'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
     mavenCentral()
}

dependencies {

   
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
    
    // https://mvnrepository.com/artifact/com.fasterxml.uuid/java-uuid-generator
compile group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version: '3.1.4'
// https://mvnrepository.com/artifact/commons-io/commons-io
compile group: 'commons-io', name: 'commons-io', version: '1.3.2'
// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
// https://mvnrepository.com/artifact/net.serenity-bdd/serenity-cucumber
compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.51'
// https://mvnrepository.com/artifact/org.testng/testng
testCompile group: 'org.testng', name: 'testng', version: '7.1.0'   

testCompile 'io.cucumber:cucumber-java:4.2.0'
testCompile 'io.cucumber:cucumber-junit:4.2.0'

testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'

 testCompile group: 'com.intuit.karate', name: 'karate-junit5', version: '0.9.6'
 
testCompile group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'





 testCompile "net.masterthought:cucumber-reporting:3.8.0"



  
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
  compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    // https://mvnrepository.com/artifact/org.apache.poi/poi
     compile group: 'org.apache.poi', name: 'poi', version: '5.0.0'

// https://mvnrepository.com/artifact/org.apache.xmlbeans/xmlbeans
compile group: 'org.apache.xmlbeans', name: 'xmlbeans', version: '4.0.0'

//tran util
// compile group: 'com.microsoft.azure', name: 'azure-servicebus', version: '1.2.12'
annotationProcessor 'org.projectlombok:lombok:1.18.8'
compile group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    compile group: 'com.fasterxml.jackson', name: 'jackson-bom', version: '2.12.1', ext: 'pom'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.2.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    compile group: 'com.microsoft.azure', name: 'azure-servicebus', version: '1.2.12'
    
    
    // https://mvnrepository.com/artifact/net.minidev/asm
implementation group: 'net.minidev', name: 'asm', version: '1.0.2'

// https://mvnrepository.com/artifact/net.minidev/json-smart
implementation group: 'net.minidev', name: 'json-smart', version: '2.3'

// https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'


}



sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    outputs.upToDateWhen { false }
}



repositories {
    mavenCentral()
    // mavenLocal()
}

task karateDebug(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'com.intuit.karate.cli.Main'
}




